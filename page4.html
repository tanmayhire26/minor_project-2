<!DOCTYPE html>
<html>
    <head>
        <title>
            To do list web app using css
        </title>
        <link rel="stylesheet" type="text/css" href="page2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>
    <div class="blur2">
    <center>
        <div class="heading-TriptoParis">
            
                <h1>Trip to Paris</h1>
            
            
        </div>
    </center>
        <div class="back">
            <center><p>
                Back
            </p> </center>
        </div>
        <div class="back-arrow">
            <center>
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
            </center>
        </div>

        
        <div class="card1">
            <div class="div1">
                <p>
                Trip to Paris
                </p>
            </div>
            <div class="div2">
                <p>
                    Completed Task
                </p>
            </div>
            <div class="div3">
                <form>
                    <input type="checkbox" name="To do" id="check1">
                    <label for="To do">Pending Task</label>
                </form>
            </div>

            <div id="fafa-addlist">
                <i class='fa fa-plus-circle'></i>
            </div>
          
        </div>
    </div>

    <div class="pop-up">
        <div class="pop-card">
            <div class="addnewlist">
                <p>
                    Add New Item
                </p>
            </div>
           
            <form>
                <div class="input1">
                <input name="adnl" type="text" id="adnl">
                </div>
                 <div class="button1">
                <button name="add" type="submit" id="adb">ADD</button>
                 </div>
            </form>
        </div>
    </div>

           
       

    </body>
    </html>
